{% extends "layout.html" %}

{% block title %}Golem : {{project|capitalize}} : Suites{% endblock %}

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/list_common.css') }}">
    <style>
		#healthTable td.suite-name {
		}
		#healthTable td.suite-name span.suite-name-span {
			display: -webkit-box;
			word-break: break-all;
			overflow: hidden;
			text-overflow: ellipsis;
			max-height: 40px;
			-webkit-line-clamp: 2;
			-webkit-box-orient: vertical;
		}
	</style>
{% endblock %} 

{% block content %}
<div class="row" style="padding-right: 15px; padding-left: 15px">
	<div class="col-lg-10 col-lg-offset-1">
		<h3>{{project|capitalize|replace("_", " ")}} - Suites</h3>
		<br>
        <div id="infoBarContainer"></div>
		<div class="display-flex">
			<div id="fileExporerContainer" class="col-xs-6 box-container gray-border-3">
				<div id="breadcrumb"></div>
				<ul id="rootFolderContent" class="tree folder-content"></ul>
				<div id="bottomMenu"></div>
			</div>
			<div id="healthContainer" class="col-xs-6 box-container gray-border-3" style="margin-left: 7px;  min-width: 200px;">
				<div id="healthChartContainer" style="width: 50%; min-width: 200px; min-height: 200px; margin-left: auto; margin-right: auto">
					<canvas id="healthChartCanvas" width="150" height="150"></canvas>
				</div>
				<div id="healthTableContainer" class="table-responsive last-execution-table"></div>
			</div>
		</div>
	</div>
</div>

<script src="{{ url_for('static', filename='js/external/chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/list/list_common.js') }}"></script>
<script src="{{ url_for('static', filename='js/list/suite_list.js') }}"></script>
{% endblock %}
