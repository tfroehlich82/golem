{% extends "layout.html" %}

{% block title %}Golem : Settings{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='js/external/code_mirror/codemirror.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/json_code_editor.css') }}">
{% endblock %} 

{% block content %}
<div class="col-lg-8 col-lg-offset-2">
    <div class="col-sm-6 header-col">
        <h3 id="settingsTitle">{{project|capitalize|replace("_", " ")}} - Settings</h3>
    </div>
    <div class="col-sm-6 text-right header-col" style="padding-top: 20px">
        {% if g.user.project_weight(project) >= 40 %}
        <button id="save" class="btn btn-default btn-sm" onclick="saveSettings();"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Save</button>
        {% endif %}
    </div>
    <div class="clearfix"></div>
    <div class="codeEditorContainer" id="settingsContainer"></div>
    <div style="margin-top: 15px"><i class="fa fa-info-circle" aria-hidden="true"></i> Project settings override global settings.</div>
    <br>
</div>
<script src="{{ url_for('static', filename='js/external/code_mirror/codemirror.js') }}"></script>
<script src="{{ url_for('static', filename='js/external/code_mirror/javascript.js') }}"></script>
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
<script>
    let settingsJson = {{settings|tojson}};
</script>
{% endblock %}
